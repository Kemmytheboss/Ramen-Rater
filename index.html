<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramen Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> Ramen Menu</h1>

  <div id="ramen-menu"></div>

  <div id="ramen-detail">
    <img class="detail-image" src="" alt="Ramen image" />
    <div class="info">
      <h2 class="name">Select a ramen</h2>
      <h3 class="restaurant"></h3>
      <p>Rating: <span id="rating-display"></span></p>
      <p>Comment: <span id="comment-display"></span></p>
    </div>
  </div>

   <!-- New Ramen Form -->
  <form id="new-ramen">
    <h4>Add a New Ramen</h4>

    <label for="name">Name:</label>
    <input type="text" name="name" required />

    <label for="restaurant">Restaurant:</label>
    <input type="text" name="restaurant" required />

    <label for="image">Image URL:</label>
    <input type="text" name="image" required />

    <label for="rating">Rating:</label>
    <input type="number" name="rating" min="1" max="10" required />

    <label for="new-comment">Comment:</label>
    <textarea name="new-comment" rows="3" required></textarea>

    <input type="submit" value="Add Ramen" />
  </form>

  <!-- Edit Ramen Form (Advanced Deliverable) -->
  <form id="edit-ramen">
    <h4>Update the Featured Ramen</h4>

    <label for="new-rating">Rating:</label>
    <input type="number" name="rating" id="new-rating" min="1" max="10" required />

    <label for="new-comment">Comment:</label>
    <textarea name="new-comment" id="new-comment" rows="3" required></textarea>

    <input type="submit" value="Update" />
  </form>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>
</html>
